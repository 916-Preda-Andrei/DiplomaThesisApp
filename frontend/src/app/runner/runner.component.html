<body>
    <div id = "road_info_div">
        <div id="north_div">
            <div id="north_exit_div">
                <img src="assets/front_south.png" alt="Cannot load" style="size: 30"/>
            </div>
            <div id="north_left_div">
                <img src="assets/turn_left_north.png" alt="Cannot load" style="size: 30"/>
                <input [(ngModel)]="north_left_load" type="text">
            </div>
            <div id="north_front_div">
                <img src="assets/front_north.png" alt="Cannot load" style="size: 30"/>
                <p>{{north_front_load}}</p>

            </div>
            <div id="north_right_div">
                <img src="assets/turn_right_north.png" alt="Cannot load" style="size: 30"/>
                <p>{{north_right_load}}</p>

            </div>
        </div>
        <div id="center_streets">
            <button id="start_normal_button" (click)="start_normal()">Start Simulator Normal Mode</button>
            <div id="west_div">
                <div id="west_exit_div">
                    <img src="assets/front_east.png" alt="Cannot load" style="size: 30"/>
                </div>
                <div id="west_left_div">
                    <img src="assets/turn_left_west.png" alt="Cannot load" style="size: 30"/>
                    <p>{{west_left_load}}</p>

                </div>
                <div id="west_front_div">
                    <img src="assets/front_west.png" alt="Cannot load" style="size: 30"/>
                    <p>{{west_front_load}}</p>

                </div>
                <div id="west_right_div">
                    <img src="assets/turn_right_west.png" alt="Cannot load" style="size: 30"/>
                    <p>{{west_right_load}}</p>

                </div>
            </div>
            <div id="east_div">
                <div id="east_exit_div">
                    <img src="assets/front_west.png" alt="Cannot load" style="size: 30"/>
                </div>
                <div id="east_left_div">
                    <img src="assets/turn_left_east.png" alt="Cannot load" style="size: 30"/>
                    <p>{{east_left_load}}</p>

                </div>
                <div id="east_front_div">
                    <img src="assets/front_east.png" alt="Cannot load" style="size: 30"/>
                    <p>{{east_front_load}}</p>

                </div>
                <div id="east_right_div">
                    <img src="assets/turn_right_east.png" alt="Cannot load" style="size: 30"/>
                    <p>{{east_right_load}}</p>

                </div>
            </div>
            <button id="start_optimized_button" (click)="start_optimized()">Start Simulator Optimized Mode</button>
        </div>
        <div id="south_div">
            <div id="south_exit_div">
                <img src="assets/front_north.png" alt="Cannot load" style="size: 30"/>
            </div>
            <div id="south_left_div">
                <img src="assets/turn_left_south.png" alt="Cannot load" style="size: 30"/>
                <p>{{south_left_load}}</p>

            </div>
            <div id="south_front_div">
                <img src="assets/front_south.png" alt="Cannot load" style="size: 30"/>
                <p>{{south_front_load}}</p>

            </div>
            <div id="south_right_div">
                <img src="assets/turn_right_south.png" alt="Cannot load" style="size: 30"/>
                <p>{{south_front_load}}</p>

            </div>
        </div>
    </div>
    <div id = "starters_div">
        <button id="edit_load_factor_button">Edit load factor</button>
    </div>
</body>
